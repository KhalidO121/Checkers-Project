<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoPlayerGame</title>
    <script defer src="scripts/gameScript.js"></script>
    <link rel="stylesheet" href="gameStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=DotGothic16&family=Geostar+Fill&family=Kulim+Park:ital@1&family=Ma+Shan+Zheng&family=Montserrat+Alternates:ital,wght@0,100;1,300&family=Permanent+Marker&family=Special+Elite&family=Stick+No+Bills:wght@500&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Creating the chessboard -->
    <!-- Each tr representing a row in chessboard and each td representing a cell in that row -->
    <!-- 8 rows and thus 8 columns -->

    <!-- ADDING A BACK ARROW BACK TO MENU -->
    <a href="play.html">
        <img src="images/211686_back_arrow_icon.png" alt="">
    </a>

    <!-- <img class="" src="" alt=""> -->

    <table>
        <tr>
            <td class="emptycell"></td>
            <td><p class="blackDisk" id="0"></p></td>
            <td class="emptycell"></td>
            <td><p class="blackDisk" id="1"></p></td>
            <td class="emptycell"></td>
            <td><p class="blackDisk" id="2"></p></td>
            <td class="emptycell"></td>
            <td><p class="blackDisk" id="3"></p></td>
        </tr>
        <tr>
            <td><p class="blackDisk" id="4"></p></td>
            <td class="emptycell"></td>
            <td><p class="blackDisk" id="5"></p></td>
            <td class="emptycell"></td>
            <td><p class="blackDisk" id="6"></p></td>
            <td class="emptycell"></td>
            <td><p class="blackDisk" id="7"></p></td>
            <td class="emptycell"></td>
        </tr>
        <tr>
            <td class="emptycell"></td>
            <td><p class="blackDisk" id="8"></p></td>
            <td class="emptycell"></td>
            <td><p class="blackDisk" id="9"></p></td>
            <td class="emptycell"></td>
            <td><p class="blackDisk" id="10"></p></td>
            <td class="emptycell"></td>
            <td><p class="blackDisk" id="11"></p></td>
        </tr>
        <tr>
            <td></td>
            <td class="emptycell"></td>
            <td></td>
            <td class="emptycell"></td>
            <td></td>
            <td class="emptycell"></td>
            <td></td>
            <td class="emptycell"></td>
        </tr>
        <tr>
            <td class="emptycell"></td>
            <td></td>
            <td class="emptycell"></td>
            <td></td>
            <td class="emptycell"></td>
            <td></td>
            <td class="emptycell"></td>
            <td></td>
        </tr>
        <tr>
            <td><span class="whiteDisk" id="12"></span></td>
            <td class="emptycell"></td>
            <td><span class="whiteDisk" id="13"></span></td>
            <td class="emptycell"></td>
            <td><span class="whiteDisk" id="14"></span></td>
            <td class="emptycell"></td>
            <td><span class="whiteDisk" id="15"></span></td>
            <td class="emptycell"></td>
        </tr>
        <tr>
            <td class="emptycell"></td>
            <td><span class="whiteDisk" id="16"></span></td>
            <td class="emptycell"></td>
            <td><span class="whiteDisk" id="17"></span></td>
            <td class="emptycell"></td>
            <td><span class="whiteDisk" id="18"></span></td>
            <td class="emptycell"></td>
            <td><span class="whiteDisk" id="19"></span></td>
        </tr>
        <tr>
            <td><span class="whiteDisk" id="20"></span></td>
            <td class="emptycell"></td>
            <td><span class="whiteDisk" id="21"></span></td>
            <td class="emptycell"></td>
            <td><span class="whiteDisk" id="22"></span></td>
            <td class="emptycell"></td>
            <td><span class="whiteDisk" id="23"></span></td>
            <td class="emptycell"></td>
        </tr>
    </table>
    <div class="white_Turn_Sign">
        WHITE TURN!
    </div>
    <div id="seperator" class="seperator">----</div>
    <div class="black_Turn_Sign">
        BLACK TURN!
    </div>

    <!-- Black Wins modal box -->
    <div id="blackWinsBox" class="blackWins">
        <div class="blackWinsContent">
            <h1>BLACK WINS!</h1>
            <p class="blackWinsText">Black disks took all the white disks!</p>
            <span style="border-width: 0;" class="blackWinsClose">&times;</span>
        </div>
    </div>

    <!-- White Wins modal Box -->
    <div id="whiteWinsBox" class="whiteWins">
        <div class="whiteWinsContent">
            <h1>WHITE WINS!</h1>
            <p class="whiteWinsText">White disks took all the black disks!</p>
            <span style="border-width: 0;" class="whiteWinsClose">&times;</span>
        </div>
    </div>

    <!-- Player can't move  -->
    <div id = "playerCannotMoveWrapper" class="playerCannotMoveWrapper">
        <a class="playerCannotMoveButton" href="#playerCannotMoveBox">I CAN'T MOVE!</a>
    </div>

    <!-- White Wins modal Box -->
    <div id="playerCannotMoveBox" class="playerCannotMove">
        <div class="playerCannotMoveContent">
            <h1>YOU LOST</h1>
            <p class="playerCannotMoveText">You can no longer move so other player Wins!</p>
            <span style="border-width: 0;" class="playerCannotMoveClose">&times;</span>
        </div>
    </div>
    


    <div id="backToMainMenu" class="backToMainMenu">
        <h3>BACK TO MENU</h3>
    </div>

</body>
</html>
